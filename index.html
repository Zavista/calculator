<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator-container">
        <div id="display">
            <div id="history">45 - 9 + </div>
            <div id="current-input">345</div>
        </div>
        <div id="button-container">
            <button class="special-button" id="ac">AC</button>
            <button class="special-button" id="del">Del</button>
            <button class="operations" id="percentage">%</button>
            <button class="operations" id="divide">&divide;</button>
            <button id="seven" class="number">7</button>
            <button id="eight" class="number">8</button>
            <button id="nine" class="number">9</button>
            <button class="operations" id="multiply">&times;</button>
            <button id="four" class="number">4</button>
            <button id="five" class="number">5</button>
            <button id="six" class="number">6</button>
            <button class="operations" id="subtract">-</button>
            <button id="one" class="number">1</button>
            <button id="two" class="number">2</button>
            <button id="three" class="number">3</button>
            <button class="operations" id="add">+</button>
            <button id="zero" class="number">0</button>
            <button id="decimal" class="number">.</button>
            <button class="operations" id="equals">=</button>
        </div>
    </div>
    <div id="footer">
        <div>Made by Zavista</div>
        <a href="https://github.com/Zavista">
            <img src="github.png"/>
        </a>
    </div>


</body>
</html>
